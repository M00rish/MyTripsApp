version: '3'
services:
  mongo:
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - '27017:27017'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 200M

  mongo-test:
    image: mongo
    volumes:
      - ./data-test:/data/db
    ports:
      - '27018:27017'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 200M
